<!DOCTYPE html>
<head>
    <meta http-equiv="Content-type" content="text/html"; charset="utf-8">
    <link rel="stylesheet" href="http://cdn.dhtmlx.com/edge/dhtmlx.css" 
    type="text/css"> 
<script src="http://cdn.dhtmlx.com/edge/dhtmlx.js" 
    type="text/javascript"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="chart_container" style="width:100%; height: 50%; border:1px solid #A4BED4;"></div>>
    <script type="text/javascript">
        var data = [
            { sales:3.8, year:"2001" },
            { sales:3.2, year:"2002" },
            { sales:3.9, year:"2003" },
            { sales:3.6, year:"2004" },
            { sales:3.7, year:"2005" },
            { sales:3.8, year:"2006" },
            { sales:3.4, year:"2007" },
            { sales:3.3, year:"2008" },
            { sales:4.8, year:"2009" }
        ];
        var barChart =  new dhtmlXChart({
            view:"bar",
            container:"chart_container",
            value:"#sales#",
            color:"#66cc33",
            width:30,
            tooltip: "#year#",
            xAxis:{
                title:"Sales per year",
                template:"#year#"
            },
            yAxis:{
                start:3,
                end:9,
                step:3,
                template:"{obj}",
                title:"Sales,mil"
            }
        })

        barChart.parse(data,"json");
    </script>
</body>
